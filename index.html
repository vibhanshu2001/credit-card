<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Credit Card</title>
    <script src="https://kit.fontawesome.com/1f59238970.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
      <div class="container">
        <div class="card-body">
        <h5 class="card-title">Credit Card Details</h5>
        <div class="row">
          <div class="col-6">
            <form action="">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="name">Name on Card</label>
                <input type="text" class="form-control" id="name" placeholder="VIBHANSHU GARG" name="name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="credit">credit card number</label>
                <input type="text" class="form-control" id="credit" placeholder="0000-0000-0000-0000" name="credit">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="date">expiry date</label>
                <div class="row">
                  <div class="col-6">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value=''>Month</option>
                <option value='01'>January</option>
                <option value='02'>February</option>
                <option value='03'>March</option>
                <option value='04'>April</option>
                <option value='05'>May</option>
                <option value='06'>June</option>
                <option value='07'>July</option>
                <option value='08'>August</option>
                <option value='09'>September</option>
                <option value='10'>October</option>
                <option value='11'>November</option>
                <option value='12'>December</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value=''>Year</option>
                <option value='10'>2020</option>
                <option value='11'>2021</option>
                <option value='12'>2022</option>
                <option value='13'>2023</option>
                <option value='14'>2024</option>
                <option value='15'>2025</option>
                <option value='16'>2026</option>
                <option value='17'>2027</option>
                <option value='18'>2028</option>
                    </select>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="form-group">
                <label for="credit">cvv</label>
                <input type="text" class="form-control" id="cvv" placeholder="000" name="cvv" pattern="\d{3}" maxlength="3">
              </div>
            </div>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          </div>
          <div class="col-6">
              <img src="images/credit.jpg" alt="credit card" class="card-image img-fluid rounded">
          </div>
        </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
